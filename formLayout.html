<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
           <div class='col-lg-4'>
               <div class='border border-info mt-3 rounded my_form'>
               <h4>Sign-up to get started</h4>
               <p class="text-muted">Receive weekly updates</p>
               <form action="">
                <div class="row mb-3">
                   <div class="col-lg-6">
                       <input type="text" name='f_name' placeholder="First Name" class='form-control form-control-sm'>
                   </div>
                   <div class="col-lg-6">
                    <input type="text" name='l_name' placeholder="Last Name" class='form-control form-control-sm'>
                   </div>
                </div>
                  <div class="row mb-3">
                    <div class="col">
                        <input type="email" name='e_mail' placeholder="Email ID" class="form-control form-control-sm">
                    </div>
                
                  </div>
                   <div class="col mb-3">
                       <div class="col">
                        <input type="button" class="btn btn-lg btn-primary btn-block" value='Sign-up for newsletters'>
                       </div>
                   </div>
               </form>
            </div>
           </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
